<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>
    <script src="./src/tela.js"></script>
</head>
<body class="container-fluid">
    <br />
    <div class="d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-success" id="jogar">Clique aqui para Iniciar</button>
        <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar Tudo</button>
    </div> 
    <div id="carregando" class="clearfix invisible"> 
        <strong id="contador">Começando em 1 ... </strong>
        <div class="spinner-border text-warning spinner-border-sm" 
             role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <br />
    <div id="conteudo" class="row">
        
    </div>
    <div class="row container-fluid">
        <div id="mensagem" class="alert alert-danger invisible" role="alert">
            Combinação!!
          </div>
    </div>

</body>
</html>
